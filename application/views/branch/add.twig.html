{% extends "layout/main.twig.html" %}
{% block content %}
	<div class="col-md-6">
		<div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Branch Info</h3>
            </div><!-- /.box-header -->
                                <!-- form start -->
                                <form role="form" method="post">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Branch Name<span class="req-label">*</span></label>
                                            <input type="text" required name="branch_name" class="form-control" id="exampleInputEmail1" placeholder="eg. Pasig Branch, Makati Branch">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Branch Address</label>
                                            <textarea  class="form-control" id="exampleInputPassword1" name="branch_address" placeholder="Type Full Address here..."></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Branch Description</label>
                                            <textarea  class="form-control" id="exampleInputPassword1" name="branch_description" placeholder="Type Branch Description here..."></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputFile">Branch Contact Number</label>
                                            <input type="text" name="branch_contact_number" class="form-control" id="exampleInputEmail1" placeholder="Enter Branch Contact Number">
                                        </div>
                               
                                    </div><!-- /.box-body -->

                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>
	</div>
   
{% endblock %}
