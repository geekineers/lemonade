 <div class="tab-pane" id="payroll-info-tab">
                  
       <form method="post" action="/settings/company/payroll-info-edit">
        <div class="box-body">
            <div class="form-group">
                
            <label>Company Lunch Break(min)</label><br>
                <input required type="number" class="form-control " name="company_lunch_break" placeholder="number in minutes" value="{{ company.company_lunch_break }}" >
              
            </div>

            <div class="form-group">
                <label>Company Maximum Leave Credits</label>
                <input required type="number" name="company_leave_credits"  class="form-control" value="{{ company.company_leave_credits }}" />      
            </div>
             <div class="form-group">
                <label>Company Regular Holiday Pay Rate(%)</label>
                <input required type="number" name="company_regular_holiday_pay" class="form-control" value="{{ company.company_regular_holiday_pay }}"/>      
            </div>            
            <div class="form-group">
                <label>Company Special Holiday Pay Rate(%)</label>
                <input required type="number" name="company_special_holiday_pay" class="form-control" value="{{ company.company_special_holiday_pay}}"/>      
            </div>

            <div class="form-group">
                <label>Company Late Grace Period(min)</label>
                <input required type="number" name="company_late_grace_period" placeholder="number in minutes" class="form-control" value="{{ company.company_late_grace_period }}"/>      
            </div>
            <div class="form-group">
                <label>Company Sunday Pay Rate(%) <span data-toggle="tooltip" data-placement="right" title="Percent Rate base on Hourly Rate"><i class="fa fa-question-circle"></i></span></label>
                <input required type="number" name="company_sunday_rate" placeholder="percent added per hourly rate" class="form-control" value="{{ company.company_sunday_rate }}"/>      
            </div>

            <h4>Overtime Pay</h4>
            <hr>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Regular Working Day Overtime Pay <span data-toggle="tooltip" data-placement="right" title="Percent (%) base on hourly rate"><i class="fa fa-question-circle"></i></span></label>
                        <input required type="number" name="company_overtime_pay" placeholder="percent added per hourly rate" class="form-control" value="{{ company.company_overtime_pay }}"/>      
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Regular Holiday Overtime Pay <span data-toggle="tooltip" data-placement="right" title="Percent (%) base on hourly rate"><i class="fa fa-question-circle"></i></span></label>
                        <input required type="number" name="company_regular_holiday_overtime_pay" placeholder="percent added per regular holiday hourly rate" class="form-control" value="{{ company.company_regular_holiday_overtime_pay }}"/>      
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Special Holiday Overtime Pay <span data-toggle="tooltip" data-placement="right" title="Percent (%) base on hourly rate"><i class="fa fa-question-circle"></i></span></label>
                        <input required type="number" name="company_special_holiday_overtime_pay" placeholder="percent added per special holiday hourly rate" class="form-control" value="{{ company.company_special_holiday_overtime_pay  }}"/>      
                    </div>
                </div>
            </div>
            <h4>Rest Day Pay</h4>
            <hr>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Regular Working Day Rest Day Pay <span data-toggle="tooltip" data-placement="right" title="Percent (%) base on daily rate"><i class="fa fa-question-circle"></i></span></label>
                        <input required type="number" name="company_rest_pay" placeholder="percent added per hourly rate" class="form-control" value="{{ company.company_rest_pay }}"/>      
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Regular Holiday Rest Day Pay <span data-toggle="tooltip" data-placement="right" title="Percent (%) base on regular holiday rate"><i class="fa fa-question-circle"></i></span></label>
                        <input required type="number" name="company_regular_holiday_rest_pay" placeholder="percent added per hourly rate" class="form-control" value="{{ company.company_regular_holiday_rest_pay }}"/>      
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Special Holiday Rest Day Pay <span data-toggle="tooltip" data-placement="right" title="Percent (%) base on special holiday rate"><i class="fa fa-question-circle"></i></span></label>
                        <input required type="number" name="company_special_holiday_rest_pay" placeholder="percent added per hourly rate" class="form-control" value="{{ company.company_special_holiday_rest_pay }}"/>      
                    </div>
                </div>
            </div>
       </div>  
       <h4>Mandated Allowance</h4>
       <div class="row">
           <div class="col-md-6">
            <div class="form-group">
               <label>COLA</label>
               <input  type="number" step="0.01" min="0"  class="form-control" name="company_cola" value="{{ company.company_cola }}">                
            </div>

           </div> 
          <div class="col-md-6">
          <div class="form-group">
                <label>SEA</label>
               <input  type="number" step="0.01" min="0" class="form-control" name="company_sea" value="{{ company.company_sea }}">             
          </div>

           </div>
       </div>
            <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>         
       </form>


</div>
