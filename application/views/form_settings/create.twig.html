{% extends "layout/main.twig.html" %}
{% block content %}
<div class="row">
	<div class="col-sm-8">
		<form action="/settings/forms" method="post">
			<div class="col-sm-12 panel">
				<div class="form-group">
					<label>Name: </label>
					<input type="text" class="form-control" name="form-name">
				</div>
			</div>
			<div id="form-container" class="col-sm-12 panel">

			</div>
			<textarea id="form-content" name="form-content"></textarea>
			<div class="col-sm-12">
				<button class="btn btn-success pull-right">Save</button>
			</div>
		</form>
		<div class="hide" id="form-tpl">
			<div id="tpl-single-line-text">
				<div class="form-group form-item">
					<label>Label</label>
					<input type="text" class="form-control"  placeholder="Input Value">
				</div>
			</div>

			<div id="tpl-number">
				<div class="form-group form-item">
					<label>Label</label>
					<input type="number" class="form-control"  placeholder="0">
				</div>
			</div>

			<div id="tpl-paragraph-text">
				<div class="form-group">
					<label>Textarea</label>
					<textarea class="form-control"
						rows="3" placeholder="Enter ..."></textarea>
				</div>
			</div>

			<div id="tpl-checkbox">
				<div class="form-group">
					<label>Checkbox</label>
	                <div class="checkbox">
	                    <label class="">
	                        <input type="checkbox">
	                        Checkbox 1
	                    </label>
	                </div>
	            </div>
			</div>

			<div id="tpl-radio">
				<div class="form-group">
					<label>Radio</label>
					<div class="radio">
						<label class="">
							<input type="radio" name="radio">
							Radio 1
						</label>
					</div>
					<div class="radio">
						<label class="">
							<input type="radio" name="radio">
							Radio 1
						</label>
					</div>
				</div>
			</div>

			<div id="tpl-dropdown">
				<div class="form-group">
	                <label>Select Disabled</label>
	                <select class="form-control" disabled="">
	                    <option>option 1</option>
	                    <option>option 2</option>
	                    <option>option 3</option>
	                    <option>option 4</option>
	                    <option>option 5</option>
	                </select>
	            </div>
			</div>

			<div id="tpl-date">
				<div class="form-group">
                    <label>Date</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" class="form-control focus.inputmask" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask="">
                    </div>
                </div>
			</div>

			<div id="tpl-datetime">
				<div class="form-group">
                    <label>Date</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" class="form-control focus.inputmask" data-inputmask="'alias': 'datetime'" data-mask="">
                    </div>
                </div>
			</div>

			<div id="tpl-section-break">
				<div class="form-grourp">
					<label>Section Break</label>
					<hr/>
				</div>
			</div>

		</div>

	</div>
	<div class="col-sm-4">
		<div id="form-tools" class="row">
			<div class="col-sm-6">
				<button class="btn btn-block insert-form-field"
					data-tpl="tpl-single-line-text">Single Line Text</button>
				<button class="btn btn-block insert-form-field"
					data-tpl="tpl-paragraph-text">Paragraph Text</button>
				<button class="btn btn-block insert-form-field"
					data-tpl="tpl-radio">Radio</button>
				<button class="btn btn-block insert-form-field"
					data-tpl="tpl-datetime">Datetime</button>
				<button class="btn btn-block insert-form-field"
					data-tpl="tpl-section-break">Section Break</button>
			</div>
			<div class="col-sm-6">
				<button class="btn btn-block insert-form-field"
					data-tpl="tpl-number">Number</button>
				<button class="btn btn-block insert-form-field"
					data-tpl="tpl-checkbox">Checkboxes</button>
				<button class="btn btn-block insert-form-field"
					data-tpl="tpl-dropdown">Dropdown</button>
				<button class="btn btn-block insert-form-field"
					data-tpl="tpl-date">Date</button>
			</div>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
<script src="/js/plugins/input-mask/jquery.inputmask.js" type="text/javascript"></script>
<script src="/js/plugins/input-mask/jquery.inputmask.date.extensions.js" type="text/javascript"></script>
<script src="/js/plugins/input-mask/jquery.inputmask.extensions.js" type="text/javascript"></script>
<script>
(function($, window, document, undefined) {
	var container = $('#form-container');
	var content = $('#form-content');
	$('#form-tools button.insert-form-field').on('click', function() {
		var tpl = $(this).data('tpl');
		var field = $('#'+tpl).html();
		container.append(field);
		if(tpl == 'tpl-checkbox' || tpl == 'tpl-radio') {
			$("input[type='checkbox']:not(.simple), input[type='radio']:not(.simple)").iCheck({
		        checkboxClass: 'icheckbox_minimal',
		        radioClass: 'iradio_minimal'
		    });
		}
		if(tpl == 'tpl-date' || tpl == 'tpl-datetime') {
			 $(":input").inputmask();
		}

		content.val(container.html());
	});
})(jQuery, window, document);
</script>
{% endblock %}
