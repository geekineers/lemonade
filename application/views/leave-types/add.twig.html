{% extends "layout/main.twig.html" %}
{% block content %}
	<div class="col-md-6">
		<div class="box box-primary">
                                <div class="box-header">
                                    <h3 class="box-title">Leave Type Info</h3>
                                </div><!-- /.box-header -->
                                <!-- form start -->
                                <form role="form" method="post">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Leave Type Name</label>
                                            <input type="text" name="branch_name" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">
                                                Approval Sequence
                                            </label>
                                            <textarea  class="form-control" id="exampleInputPassword1" name="branch_address" placeholder="Type Full Address here..."></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Required Approval Personel</label>
                                            <textarea  class="form-control" id="exampleInputPassword1" name="branch_description" placeholder="Type Full Address here..."></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputFile">Default Base Points</label>
                                            <input type="text" name="branch_contact_number" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                                        </div>

                                          <div class="form-group">
                                            <label for="exampleInputFile">
                                                Type of point earning
                                            </label>
                                            <input type="text" name="branch_contact_number" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                                        </div>
                               
                                    </div><!-- /.box-body -->

                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>
	</div>
{% endblock %}
