{% extends "layout/main.twig.html" %}
{% block content %}

<div class="row container">
	<a class="branch_create btn-add-type btn btn-success" href="/settings/leave-types/add" ><i class="fa fa-plus"></i>
  </a>
  <br>
  <br> 
	{% if alert_message != null %}
	<div class="col-md-7 alert alert-success alert-dismissable">
    <i class="fa fa-check"></i>
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—
    </button>
    <b>Success!</b> {{ alert_message }}.
  </div>
    {% endif %}
</div>
<table id="leave-list" class="table table-bordered table-hovered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Option</th>
  </tr>
  </thead>

	<tbody> 
  {% for type in types %}
	 	<tr>
	 		  <td>{{ type.leave_type_name }}</td>
	   
	 		  <td>
	 		      <a href="/settings/leave-types/edit?id={{ type.id }}" class="btn btn-primary"><i class="fa fa-edit"></i>
            </a>
            <a onclick="return confirm('Are you sure?')" href="/settings/leave-types/delete?id={{ type.id }}" class="btn btn-danger">
              <i class="fa fa-trash-o"></i>
            </a>
	 		  </td>
	 	</tr>
	 {% endfor %}
  </tbody>
</table>


{% endblock %}

{% block scripts %}
<script type="text/javascript" src="/js/plugins/datatables/jquery.dataTables.js">
</script>
<script type="text/javascript">
  $(document).ready(function(){
       $('#leave-list').dataTable({
            "bPaginate": true,
            "bFilter": true,
            "bSort": true,
            "bInfo": true,
            "bAutoWidth": true
        });


  });

</script>

{% endblock %}
