<div class="modal fade" id="addPH" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form action="/settings/philhealth-config" method="post" enctype="multipart/form-data">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Add range</h4>
        </div>
        <div class="modal-body">

             <div class="form-group">
                  <label>Salary Lower Range</label>
                  <input type="text" class="form-control" name="from_range">
             </div>
             <div class="form-group">
                  <label>Salary Upper Range </label>
                  <input type="text" class="form-control" name="to_range">
             </div>
             <div class="form-group">
                  <label>Salary Base </label>
                  <input type="text" class="form-control" name="salary_base">
             </div>
             <div class="form-group">
                  <label>Total Monthly Premium </label>
                  <input type="text" class="form-control" name="total_monthly_premium" placeholder="total_monthly_premium">
             </div>
             <div class="form-group">
                  <label>Employee Share </label>
                  <input type="text" class="form-control" name="employee_share" placeholder="employee_share">
             </div>
             <div class="form-group">
                  <label>Employer Share</label>
                  <input type="text" class="form-control" name="employer_share" placeholder="employer_share">
             </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <input  type="submit" class="btn btn-primary"></button>
        </div>
      </div>
    </div>
  </form>
</div>
