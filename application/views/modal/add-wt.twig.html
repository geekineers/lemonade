<div class="modal fade" id="addWT" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form action="/settings/withholding-config" method="post" enctype="multipart/form-data">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Add range</h4>
        </div>
        <div class="modal-body">

             <div class="form-group">
                  <label>Index </label>
                  <input type="text" class="form-control" name="index" placeholder="Total Contribution ER">
             </div>
             <div class="form-group">
                  <label>Period</label>
                  <select class="form-control" name="period">
                    <option value="" selected="true" disabled>Select Period</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="semi-monthly">Semi - Monthly</option>
                    <option value="monthly">Monthly</option>
                  </select>
             </div>
             <div class="form-group">
                  <label>Range To </label>
                  <input type="text" class="form-control" name="to_range">
             </div>
             <div class="form-group">
                  <label>Range From </label>
                  <input type="text" class="form-control" name="from_range">
             </div>
             <div class="form-group">
                  <label>Dependents</label>
                 <select class="form-control" name="dependents">
                    <option value="" selected="true" disabled>Select Period</option>
                    <option value="0">S/ME</option>
                    <option value="1">S1/ME1</option>
                    <option value="2">S2/ME2</option>
                    <option value="3">S3/ME3</option>
                    <option value="4">S4/ME4</option>
                  </select>
             </div>
             <div class="form-group">
                  <label>Exemption </label>
                  <input type="text" class="form-control" name="exemption" placeholder="number of exemtion">
             </div>
             <div class="form-group">
                  <label>Status</label>
                  <input type="text" class="form-control" name="status" placeholder="percentage of status">
             </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <input  type="submit" class="btn btn-primary"></button>
        </div>
      </div>
    </div>
  </form>
</div>
