<div class="modal fade" id="batchUpload" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form action="/employees/batch-upload" method="post" enctype="multipart/form-data">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Add Employee by Batch</h4>
        </div>
        <div class="modal-body">
        
              <div class="form-group">
                  <label>upload excel file
                  </label>
                  <input type="file" class="form-control" name="excel_file">
             </div>
           
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <input  type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </form>
</div>
