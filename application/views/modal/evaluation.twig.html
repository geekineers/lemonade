<div class="modal fade" id="schedEvaluation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Schedule for Evaluation</h4>
      </div>
      <div class="modal-body">
      
            <div class="form-group">
                <label>To</label>
                <input type="" class="form-control" id="evaluation-employee-id" name="to" readonly="true">
            </div>
            <div class="form-group">
                <label>Evaluation Name</label>
                <input type="" class="form-control" id="evaluation-name" name="name">
            </div>
            <div class="form-group">
              <label>Evaluation Description</label>
              <textarea name="message" id="evaluation-description" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label>Schedule</label>
              <input type="" class="datepicker" placeholder="From" id="evaluation-from">
              <input type="" class="datepicker" placeholder="To" id="evaluation-to" >
            </div>
         
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="sched-evaluation-create" type="button" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>
