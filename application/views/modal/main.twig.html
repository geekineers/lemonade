<div class="modal fade" id="createMemo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">New Memo</h4>
      </div>
      <div class="modal-body">
      
            <div class="form-group">
                <label>To</label>
                <input type="" class="form-control" id="memo-to" name="to">
            </div>
            <div class="form-group">
              <label>Message</label>
              <textarea name="message" id="memo-message" class="form-control"></textarea>
            </div>
         
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="memo-create" type="button" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>
