<form method="post" enctype="multipart/form-data" action="/employees/{{ employee.id }}/picture_upload">
<div class="modal fade" id="changeProfilePic" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Upload New Profile Picture</h4>
      </div>
      <div class="modal-body">
      
            <div class="form-group">
                <label>Select Photo</label>
                <input required type="file" class="form-control" name="display_picture" accept="application/jpeg,.jpg,.png,.gif">
            </div>
      
         
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value="Upload"/>
      </div>
    </div>
  </div>
</div>

</form>
