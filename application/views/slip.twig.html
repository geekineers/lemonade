<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Welcome to Lemonade | Log in</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="/css/AdminLTE.css" rel="stylesheet" type="text/css" />
        <link href="/css/custom.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="bg-white ">
   		<div class="col-md-8 slip">
			<div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Pay Slip</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                	<label>Name</label>
                	<span>Onar De Jesus</span>
                	<table class="table table-bordered">

            			<tr class="table-head">
            				<td>Earnings</td>
            				<td>Amount</td>
            			</tr>
                		
                		<tr>
                			<td>Basic Pay:</td>
                			<td> {{ basic }}</td>
                		</tr>
                		<tr>
                			<td>Gross Pay:</td>
                			<td> {{ gross }}</td>
                		</tr>
                		<tr>
                			<td>Withholding Tax:</td>
                			<td> {{ widthholding_tax }}</td>
                		</tr>
                		<tr class="table-head">
            				<td>Deductions</td>
            				<td>Amount</td>
            			</tr>
                		<tr>
                			<td>SSS Contribution:</td>
                			<td> {{ SSS }}</td>
                		</tr>
                		<tr>
                			<td>PhilHealth Contribution:</td>
                			<td>{{philhealth}}</td>
                		</tr>
                		<tr>
                			<td>PAG-IBIG Contribution:</td>
                			<td>{{ pagibig }}</td>
                		</tr>
                		<tr>
                			<td>Total Deductions:</td>
                			<td>{{total_deduc}}</td>
                		</tr>
                		<tr style="border-top: 2px solid black;">
                			<td>Net Pay:</td>
                			<td>{{net}}</td>
                		</tr>
                	</table>
                	
                </div>
           </div>
    	<div class="col-md-8" style="">
    		<button class="btn btn-primary print"><i class="fa fa-fw fa-print"></i>Print</button>
    	</div>
         </div>
         <script type="text/javascript">
         	(function(){
         		 document.querySelector(".print").addEventListener('click',function(){
         		 	window.print();
         		 },false);
         	})();
         </script>
    </body>
</html>
