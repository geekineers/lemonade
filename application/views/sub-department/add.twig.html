{% extends "layout/main.twig.html" %}
{% block content %}
    <div class="col-md-6">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Sub-Department Info</h3>
            </div><!-- /.box-header -->
                                <!-- form start -->
            <form role="form" method="post">
                <div class="box-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Sub-Department Name
                            <span class="req-label">*</span>
                        </label>
                        <input type="text" required name="department_name" class="form-control" id="exampleInputEmail1" placeholder="Enter department description">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Sub-Deparment Description
                        </label>
                        <input type="text" name="department_description" class="form-control" id="exampleInputEmail1" placeholder="Enter Description">
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                            
                </div>
            </form>
        </div>
    </div>

{% endblock %}
