{% extends "layout/main.twig.html" %}
{% block content %}
	<div class="col-md-12">
		<div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">User Role Info</h3>
            </div><!-- /.box-header -->
<!-- form start -->
            <form role="form" method="post">
                <div class="box-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Role Name</label>
                        <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="Enter Role">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Branch</label>
                        {% if is_interbranch %}
                        <select class="form-control" name="branch">
                        {% for branch in branches %}
                            <option value="{{ branch.branch_name }}">{{ branch.branch_name }}</option>
                        {% endfor %}
                        </select>
                        {% else %}
                        <input name="branch" class="form-control" type="text" value="{{ user.getBranch() }}" readonly="readonly">    
                        {% endif %}
                    </div>

                    <h4 class="box-title">User Permission
                        <input type="checkbox" class="select_all">
                            <small>Select All</small>
                    </h4>

                    <div class="row">
                    {% for permission in permissions %}
                        <div class="col-md-3 permission-item form-group">
                            <div class="icheckbox flat-red">
                                <input name='permissions[{{ permission }}]' type="checkbox" class=" flat-red">{{ permission }}  
                            </div> 
                        </div>
                    {% endfor %}    
                    </div>
                                         
                </div><!-- /.box-body -->

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
  

{% endblock %}
